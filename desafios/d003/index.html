<body>
    <h1>Testando carga com imagens</h1>
    <p>abaixo vc vai ver uma imagem que esta na mesma pasta.</p>
    <img src="html5-200.png" alt="imagem html5 logo">

    <!-- pra adicionar uma imagem no vs basta escrever img e dar tab que aparece o trecho do codigo e entre aspas "" segura ctrl + espaço pra poder escolher os arquivos da pasta do projeto que inclusive vai ter a imagem -->

     <!-- e em alt= é onde fica a descrição da imagem da imagem pra ajudar tipo pessoas com deficiência visual ou entender o proposito da imagem -->

      <!-- tambem se a imagem estiver dentro de uma pasta o caminho dentro do codigo vai ficar com o nome da pasta EX **** <img src="imagens/css3-logo.png" alt="imagem css3 logo"> **** -->

      <!-- tambem podemos carregar imagens externas tipo de um link abaixo na terceira imagem do projeto vai ter um pra uso como exemplo -->

      <p>podemos carregar imagens de subpastas dentro de projeto</p>
        <img src="imagens/css3-200.jpg" alt="imagem css3 logo">
        <p>podemos carregar imagens externas de links</p>
