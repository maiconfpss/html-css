<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>

<body>
    <h1>parágrafos e quebras de linha</h1>
    <hr>
    <p>voce pode escrever um parágrafo de <br>
        quaquer jeito. <br>
        Basta colocar tudo junto <br>
        no meio do par de tags <br>
        p e &lt;p&gt;
        <!-- fazendo assim como ta o &lt... o navegador intede como simbolo < e nao e aparece na tela do app ou site <> sao chamados de LESS THAN e GREATER THAN em ingles em portugues MENOR QUE E MAIOR QUE e sempre começa em letras minusculas-->.

    <P>Vamos adicionar alguns simbolos especiais:

        <!-- pra simbolos especiais sempre comece com & e termina; ex &euro;-->

        <!-- mais exemplos de simbolos especiais: -->
        &lt;     <!-- simbolo de menor que -->
        &gt;     <!-- simbolo de maior que -->
        &copy;   <!-- simbolo de copyright -->
        &nbsp;   <!-- espaço em branco -->
        &euro;   <!-- simbolo de euro -->
        &dollar; <!-- simbolo de dolar -->
        &pound;  <!-- simbolo de libra esterlina -->
        &yen;    <!-- simbolo de iene -->
        &cent;   <!-- simbolo de centavo -->
        &trade;  <!-- simbolo de marca registrada -->
        &delta;  <!-- simbolo de delta minusculo -->
        &Delta;  <!-- simbolo de delta maiusculo -->
        &Omega;  <!-- simbolo de omega maiusculo -->
        &omega;  <!-- simbolo de omega minusculo -->
        &infin;  <!-- simbolo de infinito -->
        &empty;  <!-- simbolo de conjunto vazio -->
        &hearts; <!-- simbolo de coraçao -->
        &spades; <!-- simbolo de espadas -->
        &clubs;  <!-- simbolo de paus -->
        &diams;  <!-- simbolo de ouros -->
        &uparrow;   <!-- simbolo de seta para cima -->
        &downarrow; <!-- simbolo de seta para baixo -->
        &leftarrow;  <!-- simbolo de seta para esquerda -->
        &rightarrow; <!-- simbolo de seta para direita --> 

        <p>Vamos adicionar alguns emojis

            &#x2764&#xFE0F; <!-- simbolo de coraçao vermelho -->
            &#x1F47B;   <!-- simbolo de fantasma -->

            <!-- &#x ; assim se faz pra colocar emojis as vezes o emoji pode ter mais de um codigo ai repeti &#x -->
        </p>

    </P>


    </p>
</body>

</html>
