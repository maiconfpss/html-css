<!DOCTYPE html>

    <title>Desafio 001</title>

    <style>
        table {
            width: 300px;
        }
        th {
            border: 1px solid black;

        }

        <tr>

        </tr>

            <th>d</th>
            <th>e</th>
            <th>f</th>
        </tr>
        <tr>
            <th>g</th>
            <th>h</th>
            <th>i</th>
        </tr>
        <tr>
            <th>j</th>
            <th>k</th>
            <th>l</th>
        </tr>
        <tr>h            
            <th colspan="5">m</th>
        </tr>
    </table>
    
</body>
</html>
