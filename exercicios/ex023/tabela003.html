<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Celulas</title>

    <style>
        body {
            background-color: #232388;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: aliceblue;
        }
        th {
            padding: 25px;
            border: 1px solid black;
        }
        h1 {
            font-family: cursive;
            color: aliceblue;
            text-align: center;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.630);
            font-weight: bold;
        }
        .ms {
            font-family: cursive;
            background-color: #c8bf49;
            color: navy;
            font-weight: bold
        }
        .a {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #58c849;
            color: #bfff00;
            font-weight: bold
        }
        .b {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: #e37f28;
            color: #a6ff00;
            font-weight: bold
        }
        .c {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: #e537df;
            color: #deff06;
            font-weight: bold
        }
        .d {
            font-family: fantasy;
            background-color: #dd2828;
            color: #ffffff;
            font-weight: bold
        }
        .e {
            font-family: monospace;
            background-color: #9a1cdd;
            color: #00fbff;
            font-weight: bold
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>

    <table>
        <tr>
            <th colspan="3" class="a">A</th>
        </tr>
        <tr>
            <th colspan="2" class="b">B</th>
            <th rowspan="2" class="c">C</th>
        </tr>
        <tr>
            <th class="d">d</th>
            <th class="e">e</th>
        </tr>
        <tr>
            <th colspan="3" class="ms">@maiconfpss</th>
        </tr>
    </table>
    
</body>
</html>
