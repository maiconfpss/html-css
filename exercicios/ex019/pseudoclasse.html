<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>

    <!--
  Pseudo-classes em CSS são “estados especiais” de um elemento.
  Elas permitem estilizar algo baseado em uma condição, como:
    :hover        -> quando o mouse está em cima
    :active       -> quando o elemento está sendo clicado
    :focus        -> quando o elemento está selecionado
    :visited      -> quando o link já foi visitado

  Outras pseudo-classes úteis (explicado sem frescura):
    :first-child  -> quando é o PRIMEIRO da lista
    :last-child   -> quando é o ÚLTIMO da lista
    :nth-child()  -> escolher pela posição (ex: o 2º, o 5º, etc.)
    :checked      -> quando o checkbox/radio está marcado
    :disabled     -> quando o elemento está desativado
    :valid        -> quando o input passou na validação certinho
    :invalid      -> quando o input tá com informação errada
    :required     -> quando o input é obrigatório
    :empty        -> quando o elemento tá literalmente vazio
    :not()        -> pega tudo MENOS o que você disser
-->

    <style>
        div {
            display: inline-block;
            background-color: aliceblue;
            border: 1px solid hotpink;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: hotpink;
        }


    .de {
    cursor: pointer;      /* mãozinha sempre no container */
    display: inline-block; /* garante que o hover funcione certinho */
    position: relative;    /* caso queira posicionar algo absoluto dentro */
}

.de .d1 {
    display: inline;       /* texto visível inicialmente */
}

.de .e1 {
    display: none;         /* texto escondido inicialmente */
}

/* hover do container .de */
.de:hover .d1 {
    display: none;         /* sumir o texto visível */
}

.de:hover .e1 {
    display: inline;       /* aparecer o texto escondido */
}

/* transição suave (opcional) */
.de .d1, .de .e1 {
    transition: all 0.3s ease;
}


        /* 
.troca-texto = a div/p que controla tudo. 
Serve para ativar o hover no elemento inteiro.
*/
.troca-texto {
  cursor: pointer;       /* muda o cursor pra mãozinha */
  position: relative;    /* deixa tudo organizado dentro */
}

/*
.normal = texto que aparece normalmente.
coloquei display inline porque é texto simples.
*/
.troca-texto .normal {
  display: inline;
}

/*
.escondido = texto que começa invisível.
*/
.troca-texto .escondido {
  display: none;
}

/*
Quando o mouse entra no .troca-texto:
O normal some...
*/
.troca-texto:hover .normal {
  display: none;
}

/*
...e o texto escondido aparece.
*/
.troca-texto:hover .escondido {
  display: inline;
}


    </style>
</head>
<body>

    <div class="de">
    <div class="d1">01</div>
    <div class="e1">SPLASH</div>
    </div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    <!--
Esse bloco cria um texto que troca quando o mouse passa por cima.
Dentro dele existem DOIS spans:
1) O que aparece normalmente (classe "normal")
2) O texto escondido que só aparece no hover (classe "escondido")
-->

<p class="troca-texto">
  <span class="normal">Passa o mouse aqui</span>
  <span class="escondido">Texto secreto</span>
</p>

    
</body>
</html>
