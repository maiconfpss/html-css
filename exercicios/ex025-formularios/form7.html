<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 8</title>
</head>

<body>

    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            </p>
        <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" min="0" max="50" required
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
                <!-- Isto daqui oninput ja é programacao JavaScript e tem que seguir o formato das letras
                 se é minusculas ou maiusculas e tbm so é visual nao envia pro serve e tbm tem que colocar
                 o codigo nas duas tags pra somar msm tando number in1 e in2-->
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

</body>

</html>
