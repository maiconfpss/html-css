<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>

    <h1>Terceiro Formulario</h1>
    <form 
    action="" 
    method="get" 
    autocomplete="on">
        <p>
            <label for="user">User</label>
            <input 
            type="text" 
            name="user" 
            id="user" 
            required minlength="4" 
            maxlength="10"
            placeholder="Seu Nome" 
            autocomplete="username">
        </p>
        <p>
            <label for="media">Media</label>
            <input 
            type="number" 
            name="media" 
            id="media" 
            min="0" max="10"
            maxlength="2"
            placeholder="0 a 10" 
            step="0.1" 
            value="5"
            required>
            <!-- nota padrao do formulario travado nota se usa . O type é number normal msm -->
             <!-- Step serve pra permitir notas quebradas tipo permitir 0.5 em 0.5 = 0.5,1.0,1.5 
              ou menos tipo 0.1 = 0.1,0.2,0.3 -->
        </p>
        <p>
            <label for="month">Mes e ano</label>
            <input 
            type="month" 
            name="month"
            id="month"
            value="2026-01">
            <!-- O input de mes e ano é mount-->
        </p>
        <p>
            <label for="date">data</label>
            <input 
            type="date" 
            name="date"
            id="date"
            value="2026-01-05"> <!-- data padrao do formulario travado data se usa - O input de data 
            é date-->
        </p>
        <p>
            <label for="time">data</label>
            <input 
            type="time" 
            name="time"
            id="time"
            value="17:19"> <!-- value com hora horario padrao do formulario travado hora se usa :
            O input de hora é time-->
        </p>
        <button type="submit">Enviar></button>
    </form>

    
</body>
</html>
