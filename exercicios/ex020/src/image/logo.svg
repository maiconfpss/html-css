<!--
  Logo simples em SVG para o projeto.
  - Arquivo: src/image/logo.svg
  - Use este arquivo como <img src="../src/image/logo.svg"> a partir de index-su/index.html
  - Para controlar cor via CSS diretamente (ex.: usar --cor-gold-site), prefira usar o SVG inline no HTML.
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" role="img" aria-labelledby="logoTitle">
  <title id="logoTitle">Gaita — Modelos de Caixas</title>
  <!-- Círculo de fundo com cor dourada (mesma COR padrão da sua variável) -->
  <circle cx="50" cy="50" r="48" fill="#DE9000"/>
  <!-- Letra central como marca (pode substituir por símbolo) -->
  <text x="50" y="58" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="44" fill="#ffffff">G</text>
</svg>
