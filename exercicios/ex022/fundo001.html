<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagem de fundo</title>
</head>

<body>

    <style>

        body {
            background-image: url(imagens/wallpaper002.jpg);
        }

        .centralizar {
            display: flex;
            justify-content: center; /* centralizar horizontalmente */
            align-items: center;     /* centralizar verticalmente */
            gap: 10px;

            min-height: 100vh;       /* Define a altura como 100% da altura da tela (Viewport Height) */
            width: 100%;             /* Garante que ocupa a largura toda */
        }
        div.quadrado {
            display: inline-block;
            background-color: antiquewhite;
            border: 1px solid black; /* colocar borda ao redor do quadrado pra marcar com linha por exemplo */
            border-radius: 10px;
            width: 150px;  /* os dois criaram o tamanho do quadrado lados e cima e baixo */
            height: 150px;
        }

        div#q1 {
            background-color: turquoise;
  /* colocar cor como imagem */
        }
        div#q2 {
            background-image: linear-gradient(to left, hotpink, turquoise);
  /* color gradiente como imagem */           
        }
        div#q3 {
            background-image: url(imagens/pattern003.png);
  /* colocar imagem */
        }
    </style>

    <div class="centralizar">  <!-- tive que criar essa div com class pra ser o elemento pai pois nao tava
        pegando os codigos pra centralizar sem um pai de verdade pq eu tava tentando so com a div mais tinha 
        muitas div entao nao tinha como o navegador achar o pai verdadeiro entre tantos -->
        <div class="quadrado" id="q1">
        </div>
        <div class="quadrado" id="q2">
        </div>
        <div class="quadrado" id="q3">
        </div>
    </div>

</body>

</html>
