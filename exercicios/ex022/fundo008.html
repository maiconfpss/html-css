<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centralizar</title>

    <style>
        #container {
          background-image: url(imagens/target001.png);
          background-size: 100% 100%;

          position: relative;
          background-color: rgba(255, 0, 217, 0.743);
          height: 94vh;
          padding: 10px;
        }

        #conteudo {
          background-image: url(imagens/target001.png);
          background-size: 100% 100%;

          position: absolute;
          background-color: rgb(64, 187, 224);
          height: 250px;
          width: 400px;

          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
        }

    </style>
</head>
<body>

    <section id="container">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
