            background-repeat: repeat-y;
            /*
            o background-repeat: repeat-y faz com que a imagem se repita na vertical 
            o background-repeat: repeat-x faz com que a imagem se repita na horizontal 
            o background-repeat: no-repeat faz com que a imagem nao se repita 
            o background-repeat: repeat faz com que a imagem se repita na vertical e na horizontal 
            */

        }
