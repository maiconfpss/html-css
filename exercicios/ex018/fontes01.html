<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mogra&display=swap');

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            color: black;
        }

        h1 {
                font-family: "Mogra", system-ui;
                font-weight: 400;
                font-style: normal;
            /* fonte mogra google fonts*/
        }
    </style>
</head>

<body>

    <h1>Titulo</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium et doloribus laborum sit itaque ipsam
        beatae officiis debitis ipsa? Nam dolores impedit cumque atque labore excepturi quia adipisci architecto
        tempore!
    </p>

</body>

</html>
